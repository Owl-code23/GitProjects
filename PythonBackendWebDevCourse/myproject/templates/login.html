<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login now</h1>

    <style>
        h3 {
            color: red;
        }
    </style>

    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}

    <form action="" method="POST">
        {% csrf_token %}
        <p>Username:</p>
        <input type="text" name="username">
        <p>Password:</p>
        <input type="password" name="password"><br><br>
        <input type="submit">
    </form>
</body>
</html>
