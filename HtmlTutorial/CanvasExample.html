<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
    <canvas id="myCanvas3" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
    <canvas id="myCanvas4" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();

        var c2 = document.getElementById("myCanvas2");
        var ctx2 = c2.getContext("2d");
        ctx2.beginPath();
        ctx2.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx2.stroke();

        var c3 = document.getElementById("myCanvas3");
        var ctx3 = c3.getContext("2d");
        ctx3.font = "30px Arial";
        ctx3.fillText("Hello World", 10, 50);

        var c4 = document.getElementById("myCanvas4");
        var ctx4 = c4.getContext("2d");
        var grd = ctx4.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");
        ctx4.fillStyle = grd;
        ctx4.fillRect(10, 10, 150, 80);
    </script>
</body>

</html>
