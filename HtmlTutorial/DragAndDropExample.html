<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
        #div2, #div3 {
            float: left;
            width: 100px;
            height: 35px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
    <script>
        function dragstartHandler(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function dragoverHandler(ev) {
            ev.preventDefault();
        }

        function dropHandler(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>
    <h1>Drag and Drop API</h1>
    <p>Drag the W3Schools image into the rectangle:</p>

    <div id="div1" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
    <br>
    <img id="img1" src="workplace.png" draggable="true" ondragstart="dragstartHandler(event)" width="336" height="69">

    <div id="div2" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
        <img id="img2" src="workplace.png" draggable="true" ondragstart="dragstartHandler(event)" width="88" height="31">
    </div>
    <div id="div3" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
</body>

</html>
