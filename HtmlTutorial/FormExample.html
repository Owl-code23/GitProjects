<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2></h2>
    <form>
        <label for="fname">First name:</label>
        <br />
        <input type="text" id="fname" name="fname" value="Jeff" maxlength="8"/>
        <br />
        <label for="lname">Last name:</label>
        <br />
        <input type="text" id="lname" name="lname" value="Yooooooo" required/>
    </form>
    <p>Default width of text input fields is 20 characters</p>

    <form>
        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html">HTML</label>
        <br />
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label>
        <br />
        <input type="radio" id="javascript" name="fav_language" value="JavaScript" />
        <label for="javascript">JavaScript</label>
    </form>
    <br />
    <form action="">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> I have a bike</label>
        <br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle2"> I have a car</label>
        <br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
        <label for="vehicle3"> I have a boat</label>
    </form>
    <br />
    <form action="">
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars" size="2" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat" selected>Fiat</option>
            <option value="audi">Audi</option>
        </select>
    </form>
    <br />
    <form action="">
        <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
    </form>
    <br />
    <button type="button" onclick="alert('Hello World')">Button</button>
    <br />
    <form action="">
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label>
            <br />
            <input type="text" id="fname" name="fname" value="firstname" readonly />
            <br />
            <label for="lname">Last name:</label>
            <br />
            <input type="text" id="lname" name="lname" value="lastname" disabled />
        </fieldset>
    </form>
    <br />
    <form action="">
        <input list="browsers" name="browser" />
        <datalist id="browsers">
            <option value="Edge"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>
    </form>
    <br />
    <form action="" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        0
        <input type="range" id="a" name="a" value="50" />
        100 +
        <input type="number" id="b" name="b" value="50">
        =
        <output name="x" for="a b"></output>
    </form>
    <br />
    <form action="">
        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username" autofocus><br />
        <label for="pwd">Password:</label><br />
        <input type="password" id="pwd" name="pwd"><br /><br />
        <input type="reset" value="Reset">
    </form>
    <br />
    <form action="">
        <label for="favcolor">Select your fav color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
    </form>
    <br />
    <form action="">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" min="2000-01-01" max="2025-03-29"><br />
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birth" name="birthdaytime"><br />
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><br />
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">
    </form>
    <br />
    <form action="">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
    </form>
    <br />
    <form action="">
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" multiple>
    </form>
    <br />
    <form action="">
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
    </form>
    <br />
    <form action="">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="10">
    </form>
    <br />
    <form action="">
        <label for="vol">Volume (between 0 and 100):</label>
        <input type="range" id="vol" name="vol" min="0" max="100">
    </form>
    <br />
    <form action="">
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
    </form>
    <br />
    <form action="">
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <small>Format: 123-45-678</small>
    </form>
    <br>
    <form action="">
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
    </form>
    <br>
    <form action="">
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage" size="40">
    </form>
</body>

</html>
